<body>
  {{> header}}
  {{> trackList}}
  <div class="glass"></div>
  <svg class="main">
    <g class="brush"></g>
    <g class="graph"></g>
  </svg>
</body>

<template name="trackList">
  <div class="dropdown hidden">
    <ul>
      {{#each track}}
        <li class="track {{selected}}">{{ title }}</li>
      {{/each}}
      <li class="add track"> Add new Track
    </ul>
  </div>
</template>

<template name="header">
  <header>
    <div class="center">
      <button class="browse">Browse</button>
      <input type="text" name="search" placeholder="Search" class="search"/>
      <h7 class="title" contenteditable="true">{{ currentTitle }}</h7>
      <div class="login">{{loginButtons align="right"}}</div>
    </div>
  </header>
</template>
